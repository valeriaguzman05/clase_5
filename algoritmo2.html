<script type="application/javascript">
    const nivel = parseFloat(prompt("Que nivel eres?"))

    if (nivel>20) {
        alert("Eres un ninja")
    } else {
        if (nivel>=10) {
            alert("Eres un acrobata")
        } else {
            alert("Eres un aprendiz")
        }        
    }
    </script>
